server:
  port: 8080

spring:
  application:
    name: reviews
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URL}
      client:
        registration:
          cognito:
            client-id: ${AUTH_CLIENT_ID}
            client-secret: ${AUTH_CLIENT_SECRET}
            authorization-grant-type: client_credentials
        provider:
          cognito:
            token-uri: ${AUTH_TOKEN_URL}
  data:
    mongodb:
      uri: ${MONGO_DB_URL}
      database: whatsThePlan
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}
      timeout: 6000
  cache:
    type: redis


user-service:
  url: http://users:8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true