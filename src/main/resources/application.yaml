server:
  port: 8080

spring:
  application:
    name: reviews
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URL}
  data:
    mongodb:
      uri: ${MONGO_DB_URL}
      database: whatsThePlan

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true